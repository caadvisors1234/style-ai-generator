services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: image_conversion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    entrypoint: ["./docker-entrypoint.sh"]
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "config.asgi:application"]
    networks:
      default: {}
      app-network:
        # NPMからの固定ホスト名解決用エイリアス
        aliases:
          - style-ai-web
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-docker-dev-key
      - DATABASE_NAME=image_conversion_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=style-ai-generator.ai-beauty.tokyo,style-ai-web,web,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://style-ai-generator.ai-beauty.tokyo
      - GOOGLE_APPLICATION_CREDENTIALS=/app/style-ai-generator-476813-0433912db925.json
      - GOOGLE_CLOUD_PROJECT=style-ai-generator-476813
      - GOOGLE_CLOUD_LOCATION=global
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build: .
    command: >
      sh -c "
        echo 'Waiting for database and redis...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        while ! nc -z redis 6379; do sleep 1; done &&
        echo 'Starting Celery worker...' &&
        celery -A config worker -l info
      "
    volumes:
      - .:/app
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-docker-dev-key
      - DATABASE_NAME=image_conversion_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/style-ai-generator-476813-0433912db925.json
      - GOOGLE_CLOUD_PROJECT=style-ai-generator-476813
      - GOOGLE_CLOUD_LOCATION=global
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (定期タスク)
  celery-beat:
    build: .
    command: >
      sh -c "
        echo 'Waiting for database and redis...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        while ! nc -z redis 6379; do sleep 1; done &&
        echo 'Starting Celery beat...' &&
        celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-docker-dev-key
      - DATABASE_NAME=image_conversion_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/style-ai-generator-476813-0433912db925.json
      - GOOGLE_CLOUD_PROJECT=style-ai-generator-476813
      - GOOGLE_CLOUD_LOCATION=global
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  default:
  app-network:
    external: true

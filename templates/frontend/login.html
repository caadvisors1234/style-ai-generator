{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン - Style AI Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: linear-gradient(135deg, #FCF5F7 0%, #F9FAFB 100%);">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold mb-2 text-brand">Style AI Generator</h1>
                            <p class="text-secondary small mb-0">美容室画像変換システム</p>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-medium">ユーザー名</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="ユーザー名を入力">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-medium">パスワード</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="パスワードを入力">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-submit">ログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted small mt-4">
                    &copy; {% now "Y" %} Style AI Generator
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    <script src="{% static 'js/api-client.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

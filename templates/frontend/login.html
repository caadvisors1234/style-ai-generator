{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン - Style AI Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card">
                    <div class="card-body" style="padding: 3rem;">
                        <div class="text-center" style="margin-bottom: 3rem;">
                            <h1 class="fw-bold mb-2 text-brand">Style AI Generator</h1>
                            <p class="text-secondary small mb-0">美容室画像変換システム</p>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error"></div>
                        <form id="login-form">
                            <div style="margin-bottom: 1.5rem;">
                                <label for="username" class="form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="ユーザー名を入力">
                            </div>
                            <div style="margin-bottom: 2rem;">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="パスワードを入力">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-submit">ログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted small mt-4">
                    &copy; {% now "Y" %} Style AI Generator
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    <script src="{% static 'js/api-client.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

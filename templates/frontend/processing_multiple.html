{% extends "base.html" %}
{% load static %}

{% block title %}複数画像変換進行中 - Style AI Generator{% endblock %}

{% block content %}
<section class="text-center" id="multiple-conversion-progress" style="max-width: 1200px; margin: 4rem auto;">
    <h2 style="margin-bottom: 1.5rem;">画像変換を実行中...</h2>
    <p class="text-muted" id="overall-message" style="margin-bottom: 3rem;">全ての変換が完了するまでお待ちください</p>

    <!-- 全体の進捗 -->
    <div class="card" style="margin-bottom: 3rem;">
        <div class="card-body" style="padding: 2rem;">
            <h3 style="margin-bottom: 1.5rem; font-size: var(--font-size-medium);">全体の進捗</h3>
            <div class="progress" style="height: 0.75rem; margin-bottom: 1.5rem;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="overall-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="overall-counter" style="font-size: var(--font-size-medium); font-weight: 500; margin-bottom: 0;">0 / 0 件完了</div>
        </div>
    </div>

    <!-- 各変換の進捗 -->
    <div class="row g-3" id="conversion-items"></div>

    <div class="text-center" style="margin-top: 2rem;">
        <button class="btn btn-outline-danger" id="cancel-all-conversions" type="button">
            すべての変換をキャンセル
        </button>
    </div>

    <!-- テンプレート -->
    <template id="conversion-item-template">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 conversion-card">
                <div class="card-body">
                    <h4 class="card-title conversion-title" style="font-size: var(--font-size-base); margin-bottom: 0.75rem;">変換 #1</h4>
                    <p class="card-text small text-muted conversion-prompt" style="margin-bottom: 1rem;">プロンプト...</p>
                    <div class="progress" style="height: 0.5rem; margin-bottom: 1rem;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated conversion-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="conversion-status small" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span class="badge bg-secondary conversion-status-badge">待機中</span>
                        <span class="conversion-counter">0 / 0 枚</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
</section>
{% endblock %}

{% block extra_js %}
<script>
// 変換IDをURLパラメータから取得
const urlParams = new URLSearchParams(window.location.search);
const conversionIdsParam = urlParams.get('ids');
const conversionIds = conversionIdsParam ? conversionIdsParam.split(',').map(id => parseInt(id)) : [];
</script>
<script src="{% static 'js/websocket-client.js' %}"></script>
<script src="{% static 'js/progress_multiple.js' %}"></script>
{% endblock %}

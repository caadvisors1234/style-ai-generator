{% extends "base.html" %}

{% block title %}変換進行中 - Style AI Generator{% endblock %}

{% block content %}
<section class="text-center" data-conversion-id="{{ conversion_id|default:'' }}" id="conversion-progress">
    <h2 class="h4 mb-3">画像変換を実行中...</h2>
    <p class="text-muted" id="progress-message">初期化しています</p>
    <div class="progress mb-3" style="height: 1.5rem;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            10%
        </div>
    </div>
    <div class="mb-4" id="progress-counter">0 / 0 枚</div>
    <button class="btn btn-outline-danger" id="cancel-conversion" type="button">変換をキャンセル</button>
</section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/progress.js' %}"></script>
{% endblock %}

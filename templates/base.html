{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Style AI Generator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-sPCE7h1mE+5EYXPLkZXl2b7xvFeoJEB6Digw1k3D6MT0SqnX+0Gooy2cwrk2cikF" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'frontend:main' %}">Style AI Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:main' %}">アップロード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:gallery' %}">ギャラリー</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div class="text-white small" id="usage-summary">
                        利用状況を取得しています...
                    </div>
                    <button class="btn btn-outline-light btn-sm" id="logout-button" type="button">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fmJ6mG1Nk8HvtZmQVxjcAOFIEPwNypKekJy5o+1OtSWT8gJtIhXCTITVEWil/92p" crossorigin="anonymous"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    <script src="{% static 'js/api-client.js' %}"></script>
    <script src="{% static 'js/layout.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
